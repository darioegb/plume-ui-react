name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  checkout:
    name: Checkout Repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18

  turbo-cache:
    name: Turbo cache
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Turbo cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ github.ref_name }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [checkout, install, turbo-cache]
    steps:
      - name: Install Dependencies
        run: pnpm install
      - name: Build
        id: run-build
        run: pnpm run build

  generate-docs:
    name: Generate docs
    runs-on: ubuntu-latest
    needs: build
    if: steps.changesets.outputs.published == 'true'
    steps:
      - name: Generate docs
        id: run-build-docs
        run: pnpm build:docs

  release:
    name: Release and Update Changelog
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version-packages
          commit: "ci(changesets): version packages"
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Update changelog
        if: steps.changesets.outputs.published == 'true'
        run: |
          git checkout -b changelog/main
          git pull
          pnpm changelog
          pnpm changelog:commit
          pr_url=$(gh pr create --base main --head bot-branch --title "Update Root Changelog" --json url --jq '.url')
          pr_number=$(basename $pr_url)
          gh pr review create $pr_number --approve

  chromatic:
    name: Publish to Chromatic
    runs-on: ubuntu-latest
    needs: [build, generate-docs]
    if: steps.changesets.outputs.published == 'true'
    steps:
      - name: Publish Storybook to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: 'storybook-static'
          workingDir: 'apps/docs'
          zip: true
          exitOnceUploaded: true
