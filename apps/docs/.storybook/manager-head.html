<style>
  /* Overwrite storybook styles */
  body {
    margin: 0;
  }

  div.sidebar-header {
    display: none;
  }

  div.react-draggable {
    display: none;
  }

  button[data-nodetype='group'] svg {
    display: none;
  }

  a[id$='docs'] svg {
    display: none;
  }

  #storybook-explorer-menu {
    margin-left: 1rem;
    margin-right: 1rem;
  }

  button[data-nodetype='group'] {
    font-weight: bold;
  }

  div[data-selected],
  button[data-nodetype='group']:hover {
    border-radius: 0.25rem;
  }

  #storybook-explorer-tree div[data-selected='true']:hover {
    background-color: color-mix(in hsl, #34d399, black 10%);
  }

  /* Header Styles */

  header {
    position: sticky;
    top: 0;
    left: 0;
    z-index: 10;
    width: 100vw;
    background: linear-gradient(
      90deg,
      rgba(99, 102, 241, 1) 35%,
      rgba(14, 165, 233, 1) 100%
    );
  }
  
  header .container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 0.125rem;
    margin-bottom: 0.5rem;
  }

  .brand {
    margin-right: 1rem;
    margin-bottom: 0.5rem;
  }

  .title {
    color: white;
    font-weight: 600;
    margin: 0;
    font-size: 1.25rem;
    line-height: 1.75rem;
  }
</style>
